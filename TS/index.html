            // 新增唐诗 23
            {

                options: [

                ],
                results: {

                    B: "对官场的黑暗感到失望，选择归隐山林，过平淡的生活"
                }
            },
            // 新增唐诗 24
            {
                title: "《夜市繁华》",
                background: "唐朝的夜市热闹非凡，人们尽情享受夜生活",
                characters: "李白、杜甫",
                poem: {
                    title: "夜泊牛渚怀古",
                    author: "李白",

            },
            // 新增唐诗 25
            {

                background: "唐朝的中秋节，人们团聚赏月，共庆佳节",

            // 新增唐诗 26
            {

                background: "唐朝的夏天，炎热难耐，人们寻找各种方式消暑",
                characters: "白居易、刘禹锡",
                poem: {
                    title: "消暑",
                    author: "白居易",
                    content: [
                        "何以消烦暑",
                        "端坐一院中",

                        "窗下有清风"
                    ]
                },
                question: "在炎热的夏天，你会选择哪种方式消暑：",
                options: [
                    { label: "A. 到溪边戏水，享受清凉", value: 'A' },
                    { label: "B. 坐在树下乘凉，读书品茶", value: 'B' }
                ],
                results: {
                    A: "在溪水中嬉戏，感受清凉的水流，消除暑气",

        ];

        let currentQuestionIndex = 0;

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <p>篇章标题：《${question.title}》</p>
                <p>历史背景：${question.background}</p>
                <p>关键人物：${question.characters}</p>
                <p>相关诗词：《${question.poem.title}》</p>
                <p>${question.question}</p>
            `;
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option.label;
                button.onclick = () => chooseOption(option.value);
                questionContainer.appendChild(button);
            });
        }

        function chooseOption(option) {
            const question = questions[currentQuestionIndex];
            const resultText = document.getElementById('result-text');
            const resultContainer = document.getElementById('result-container');
            const questionContainer = document.getElementById('question-container');

            resultText.textContent = question.results[option];

            resultContainer.style.display = 'block';
            questionContainer.style.display = 'none';

            // 展示诗词卡片
            const poem = question.poem;
            const poemSvg = `
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg"> 
  <!-- 卡片背景 -->
  <rect width="800" height="600" fill="#F7E9D9"/>
  
  <!-- 古风纹样装饰 -->
  <path d="M20 20 H780 V580 H20 Z" fill="none" stroke="#8B4513" stroke-width="2"/>
  <path d="M40 40 H760 V560 H40 Z" fill="none" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 标题区域 -->
  <text x="400" y="100" font-family="KaiTi" font-size="32" text-anchor="middle" fill="#8B4513">
    ${poem.title}
  </text>
  
  <!-- 作者署名 -->
  <text x="400" y="150" font-family="KaiTi" font-size="24" text-anchor="middle" fill="#8B4513">
    ${poem.author}
  </text>
  
  <!-- 诗词内容 -->
  <text x="400" y="250" font-family="KaiTi" font-size="28" text-anchor="middle" fill="#8B4513">
    ${poem.content[0]}
  </text>
  <text x="400" y="300" font-family="KaiTi" font-size="28" text-anchor="middle" fill="#8B4513">
    ${poem.content[1]}
  </text>
  <text x="400" y="350" font-family="KaiTi" font-size="28" text-anchor="middle" fill="#8B4513">
    ${poem.content[2]}
  </text>
  <text x="400" y="400" font-family="KaiTi" font-size="28" text-anchor="middle" fill="#8B4513">
    ${poem.content[3]}
  </text>
  
  <!-- 装饰元素 -->
  <path d="M100 500 Q150 450 200 500 T300 500" fill="none" stroke="#8B4513" stroke-width="1"/>
  <path d="M500 500 Q550 450 600 500 T700 500" fill="none" stroke="#8B4513" stroke-width="1"/>
</svg>
            `;
            document.getElementById('poem-container').innerHTML = poemSvg;
        }

        function readPoem() {
            const question = questions[currentQuestionIndex];
            const poem = question.poem;
            const poemText = poem.content.join('\n');

            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(poemText);
            utterThis.lang = 'zh-CN';

            synth.speak(utterThis);
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                const resultContainer = document.getElementById('result-container');
                const questionContainer = document.getElementById('question-container');
                resultContainer.style.display = 'none';
                questionContainer.style.display = 'block';
                showQuestion();
            } else {
                alert('游戏结束，你已完成所有题目！');
            }
        }

        function restartGame() {
            currentQuestionIndex = 0;
            const resultContainer = document.getElementById('result-container');
            const questionContainer = document.getElementById('question-container');
            resultContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            showQuestion();
        }

        // 初始化显示第一个问题
        showQuestion();
    </script>
