<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗三百首策略游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>唐诗三百首</h1>
            <div class="controls">
                <button id="audio-toggle" class="control-btn">🔊</button>
                <button id="share-btn" class="control-btn">分享</button>
            </div>
        </header>

        <main>
            <div class="scoreboard">
                <div class="score-display">
                    分数: <span id="score">0</span>
                </div>
                <div id="progress-indicator" class="progress-indicator"></div>
            </div>

            <div id="game-board" class="game-board">
                <!-- 游戏内容将通过JavaScript动态加载 -->
                <!-- 包括类别选择、诗词展示、问题和选项 -->
            </div>

            <div id="question-container" class="question-container"></div>
            <div id="options-container" class="options-container"></div>
            <div id="result-container" class="result-container hidden"></div>
        </main>

        <footer>
            <p>&copy; 2023 唐诗三百首策略游戏 | 保留所有权利</p>
        </footer>
    </div>

    <script type="module">
        import game from './js/game.js';
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏已在导入时初始化
        });
    </script>
</body>
</html>
